apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: geeksessions-share
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: geeksessions/share
    repoURL: https://github.com/zygabonda/combine-infra-services-apps
    targetRevision: HEAD
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
